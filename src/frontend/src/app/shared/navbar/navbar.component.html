<p-menubar class="fixed w-full z-5 top-0">
    <ng-template pTemplate="start">
        <h1 class="app-name">Kids</h1>
    </ng-template>

    <ng-template pTemplate="end">
      <div *ngIf="isAuthenticated == true">
        <p-menu [showTransitionOptions]="'0ms'" [hideTransitionOptions]="'0ms'" #menu [popup]="true" [model]="items"></p-menu>
        <div class="user-dropdown" (click)="menu.toggle($event)">
          <div class="flex align-items-center">
            <p-avatar class="" image="https://i.pinimg.com/236x/b9/f1/6b/b9f16b58ce44a7e2de7c3e8ba506d651.jpg" size="large" shape="circle"></p-avatar>
            <span class="user-name">ZÃ©</span>
            <i class="pi pi-chevron-down"></i>
          </div>
        </div>
      </div>
      <div *ngIf="isAuthenticated == false">
        <button [routerLink]="['/login']" pButton class="registerButton mr-2 p-button-rounded p-button-outlined p-button-raised m-1" type="button" label="Login"></button >
        <button pButton class="mr-4 p-button-rounded p-button-raised m-1" type="button" label="Registrar"></button>
      </div>
    </ng-template>
</p-menubar>

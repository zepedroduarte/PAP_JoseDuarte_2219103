<p-menubar class="fixed w-full z-5 top-0">
    <ng-template pTemplate="start">
        <h2 class="app-name" [routerLink]="['/home']">KidsHeaven</h2>
    </ng-template>

    <ng-template pTemplate="end">
      <div *ngIf="authService.isLoggedIn == true">
        <p-menu [showTransitionOptions]="'0ms'" [hideTransitionOptions]="'0ms'" #menu [popup]="true" [model]="items"></p-menu>
        <div class="user-dropdown" (click)="menu.toggle($event)">
          <div class="flex align-items-center">
            <p-avatar [image]="((userPhotoUrl) ? userPhotoUrl : './assets/user_default.png')" class=""  size="large" shape="circle"></p-avatar>
            <span class="user-name uppercase">{{ authService.user?.userName ? authService.user?.userName : '' }}</span>
            <i class="pi pi-chevron-down"></i>
          </div>
        </div>
      </div>
      <div *ngIf="authService.isLoggedIn == false">
        <button [routerLink]="['/login']" pButton class="registerButton mr-2 p-button-rounded p-button-outlined p-button-raised m-1" type="button" label="Login"></button >
        <button [routerLink]="['/register']" pButton class="mr-4 p-button-rounded p-button-raised m-1" type="button" label="Registrar"></button>
      </div>
    </ng-template>
</p-menubar>

<div class="login- surface-card p-4 shadow-2 border-round w-full lg:w-6">
  <div class="text-center mb-5">
    <div class="text-900 text-3xl font-medium mb-3">Bem vindo</div>
    <span class="text-600 font-medium line-height-3">NÃ£o tem conta?</span>
    <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Crie uma!</a>
  </div>

  <div>
    <label for="email1" class="block text-900 font-medium mb-2">Email</label>
    <input id="email1" type="text" pInputText class="w-full mb-3">

    <label for="password1" class="block text-900 font-medium mb-2">Password</label>
    <input id="password1" type="password" pInputText class="w-full mb-3">

    <div class="flex align-items-center justify-content-between mb-6">
      <div class="flex align-items-center">
        <p-checkbox id="remember" [binary]="true" styleClass="mr-2"></p-checkbox>
        <label for="remember">Remember me</label>
      </div>
      <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Forgot password?</a>
    </div>

    <button pButton pRipple label="Sign In" icon="pi pi-user" class="w-full"></button>
  </div>
</div>

<p-toast position="top-right"></p-toast>
<div class="flex justify-content-center login">
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <div class="text-center mb-5">
      <div class="text-900 text-3xl font-medium mb-3">Bem vindo</div>
    </div>
    <div>
      <label for="email1" class="block text-900 font-medium mb-2">Email</label>
      <input id="email1" type="text" pInputText class="w-full mb-3" #email required>
      <label for="username1" class="block text-900 font-medium mb-2">Nome</label>
      <input id="username1" type="text" pInputText class="w-full mb-3" #username required>
      <label for="phonenumber1" class="block text-900 font-medium mb-2">Telemovel</label>
      <input id="phonenumber1" type="text" pInputText class="w-full mb-3" #phonenumber required>
      <label for="password1" class="block text-900 font-medium mb-2">Password</label>
      <input id="password1" type="password" pInputText class="w-full mb-3" #password required>
      <label for="confirmpassword1" class="block text-900 font-medium mb-2">Confirmar Password</label>
      <input id="confirmpassword1" type="password" pInputText class="w-full mb-3" #password required>
      <label class="block text-900 font-medium mb-2">Distrito</label>
      <p-dropdown [options]="cities" optionLabel="name" #district></p-dropdown>
      <button pButton pRipple label="Registrar" icon="pi pi-user-plus" class="w-full"></button>
    </div>
  </div>
</div>
